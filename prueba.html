<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con Temas para Estudiar</title>
    <style>
        #task-list {
            list-style-type: none;
            padding: 0;
        }
        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .complete-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas con Temas para Estudiar</h1>
    <input type="text" id="task-input" placeholder="Agregar nuevo tema">
    <button id="add-button">Agregar tema</button>
    <ul id="task-list"></ul>

    <script>
        const taskList = document.getElementById('task-list');
        const taskInput = document.getElementById('task-input');
        const addButton = document.getElementById('add-button');

        addButton.addEventListener('click', addTask);

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            // Obtener una imagen aleatoria de Lorem Picsum
            fetch('https://picsum.photos/200')
                .then(response => {
                    if (response.ok) {
                        return response.url;
                    } else {
                        throw new Error('No se pudo obtener la imagen');
                    }
                })
                .then(imageUrl => {
                    // Crear un nuevo elemento de lista de tareas
                    const listItem = document.createElement('li');
                    listItem.className = 'task';
                    listItem.innerHTML = `
                        <img src="${imageUrl}" alt="${taskText}">
                        <span>${taskText}</span>
                        <button class="complete-button">Completar</button>
                        <button class="delete-button">Eliminar</button>
                    `;

                    // Agregar evento para completar tarea
                    const completeButton = listItem.querySelector('.complete-button');
                    completeButton.addEventListener('click', () => {
                        listItem.classList.toggle('completed');
                    });

                    // Agregar evento para eliminar tarea
                    const deleteButton = listItem.querySelector('.delete-button');
                    deleteButton.addEventListener('click', () => {
                        listItem.remove();
                    });

                    // Agregar tarea a la lista
                    taskList.appendChild(listItem);

                    // Limpiar el campo de entrada
                    taskInput.value = '';
                })
                .catch(error => {
                    console.error(error);
                    alert('Error al obtener la imagen');
                });
        }
    </script>
</body>
</html>
